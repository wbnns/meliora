<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log Metrics</title>
</head>
<body>
    <h1>Audit Log Entries</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Action</th>
                <th>User ID</th>
                <th>Target ID</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in audit_logs %}
                <tr>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                    <td>{{ log[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
