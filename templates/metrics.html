<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Metrics</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message[2] }} (by {{ message[1] }}): {{ message[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
